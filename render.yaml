services:
  - type: web
    name: silvercoin-backend-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend:app --host 0.0.0.0 --port $PORT"

  - type: worker
    name: silvercoin-trading-worker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app/worker.py"
